<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="style.css" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1 id="title">Doggogram</h1>
        <img class="img-title" src="./camera.svg" alt="Camera svg logo" />
      </div>
      <p class="header-description">
        Thank you for supporting Doggogram a soon to be instagram, but just for
        dogs.
      </p>
    </header>
    <main>
      <form action="POST" id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </form>
    </main>
  </body>
</html>
